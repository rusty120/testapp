language: node_js
node_js:
- '6'
os: osx
osx_image: xcode7.3
sudo: false
cache:
  directories:
  - node_modules
  - node_modules/electron-prebuilt
before_install:
- npm config set spin false
- npm install -g bower
- npm install phantomjs-prebuilt
install:
- npm install
- bower install
script:
- export PATH="$PATH:node_modules/ember-cli/bin"
- "./script/prep-osx-keychain.sh"
- npm --version
- ember --version
- npm run test-main
- ember electron:test
- ember electron:package --platform darwin --arch x64
after_success:
- tar -C electron-builds -czvf electron-builds/dummy-darwin-x64.tar.gz dummy-darwin-x64
- ls -lah electron-builds
deploy:
  provider: releases
  api_key:
    secure: 
  file: electron-builds/*.tar.gz
  on:
    repo: rusty120/testapp
