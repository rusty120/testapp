---
language: node_js
node_js:
  - "6"
os: osx
osx_image: xcode7.3


sudo: false

cache:
  directories:
    - node_modules
    - node_modules/electron-prebuilt

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install phantomjs-prebuilt

install:
  - npm install
  - bower install

script:
  - export PATH="$PATH:node_modules/ember-cli/bin"
  - npm --version
  - ember --version
  - npm run test-main
  - ember electron:test
  - ember electron:package --platform --arch x64
